<!DOCTYPE html>
<html>
<head>
    <title>Cargar Datos desde Excel - seccionadores</title>
</head>
<body>
    <h1>Cargar Datos desde Excel - seccionadores</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <label for="archivo_excel">Selecciona un archivo Excel:</label>
        <input type="file" name="archivo_excel" accept=".xlsx" required>
        <button type="submit">Cargar</button>
    </form>
</body>
</html>
